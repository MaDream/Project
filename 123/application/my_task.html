<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title></title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/bootstrap-docs.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container auth">
            <h1 class="center">Менеджер Задач</h1>
            <div class="row">
                <h2 class="center">Список задач</h2>
                <div class="col-md-6 col-md-offset-3">
                   <a href="index.html" class="btn btn-default">На главную</a>
                   <table class="table table-hover">
                        <thead>
                            <td><b>№</b></td>
                            <td><b>Название</b></td>
                            <td><b>Дата окончания</b></td>
                            <td><b>Оставшееся время</b></td>
                            <td></td>
                       </thead>
                       <tbody>
                            <tr>
                                <td>1</td>
                                <td>dfbdf</td>
                                <td>dfbdf</td>
                                <td>12</td>
                                <td><input type="submit" class="btn btn-danger btn-xs" value="Удалить"></td>
                           </tr>
                       </tbody>
                    </table>
                       <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#newTask">
  Создать новую задачу
</button>
                </div>
            </div>
        </div> 
        <div class="modal fade" id="newTask" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Новая задача</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Наименование</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" >
                        </div>
                      </div>
                        <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Дата окончания</label>
                        <div class="col-sm-10">
                          <input type="date" class="form-control">
                        </div>
                      </div>
                         <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Оставшееся время работы</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control"><span>ч.</span>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-success">Создать</button>
                        </div>
                      </div>
                    </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.js"></script>    
    </body>
</html>
